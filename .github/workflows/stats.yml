on:
  schedule:
    - cron: '0 0 * * *' # every day
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Generate README.md with new commit stats
      uses: teoxoy/profile-readme-stats@v1
      with:
        token: ${{ secrets.USER_TOKEN }}
        includeForks: true
    - name: Update README.md with new commit stats
      run: |
        if [[ "$(git status --porcelain)" != "" ]]; then
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com
        git add .
        git commit -m "Update commit stats in README"
        git push
        fi
